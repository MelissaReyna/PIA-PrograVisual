<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Opción Restar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
  <link rel="stylesheet" href="../options/options.css">
  <link rel="stylesheet" href="../index.css">

</head>
<script>
  function calc() {
    let number1 = Number(document.querySelector("#number1").value);
    let number2 = Number(document.querySelector("#number2").value);
    let sum = number1 - number2;
    document.getElementById("result").value = sum;
    document.getElementById("number1").value = null;
    document.getElementById("number2").value = null;
  }
</script>
<body>
<!-- partial:index.partial.html -->
<body>
    <div class="login-root" style="background-image: url(../img/bg/bg-rest.png);">
      <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
          <!-- <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
            <h1>Stackfindover</h1>
          </div> -->
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <div class="box-root padding-bottom--24 flex-flex flex-justifyContent--center">
                  <h1>RESTAR</h1>
                </div>
                <form id="stripe-login">
                  <div class="field padding-bottom--24">
                    <label for="number1">Número 1:</label>
                    <input id='number1' type="number" name="number1" placeholder="Escribe el primer número">
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="number2">Número 2:</label>
                    <input id='number2' type="number" name="number2" placeholder="Escribe el segundo número">
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="result">Resultado:</label>
                    <input id='result' type="number" name="result" disabled='true' placeholder="Resultado">
                  </div>
                  <div class="field padding-bottom--24">
                    <input id="execute" onclick="calc()" class="overviewInfo" type="button" name="submit" value="Obtener Resultado">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  </html>
