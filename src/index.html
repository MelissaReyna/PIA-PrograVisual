<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PIA - Programación Visual</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://css.gg/css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="col-12">
      <div class="container">
        <div class="row">
          <div
            class="col-6"
            style="align-items: center; display: flex; flex-direction: column"
          >
            <div class="wrapper">
              <div class="overviewInfo">
                <div class="actions">
                  <div class="cartbutton neurobutton">
                    <h5 class="mb-0">01</h5>
                  </div>
                </div>

                <div class="productinfo">
                  <div class="grouptext">
                    <a id="btnSum" class="cursor-pointer"><h1>SUMAR</h1></a>
                    <p>Opción 01</p>
                  </div>

                  <div class="productImage">
                    <img src="./img/suma.png" alt="suma" />
                  </div>
                </div>
              </div>
              <!-- overview info -->
            </div>
          </div>
          <div
            class="col-6"
            style="align-items: center; display: flex; flex-direction: column"
          >
            <div class="wrapper">
              <div class="overviewInfo">
                <div class="actions">
                  <div class="cartbutton neurobutton">
                    <h5 class="mb-0">02</h5>
                  </div>
                </div>

                <div class="productinfo">
                  <div class="grouptext">
                    <a id="btnRest" class="cursor-pointer"><h1>RESTAR</h1></a>
                    <p>Opción 02</p>
                  </div>

                  <div class="productImage">
                    <img src="./img/resta.png" alt="resta" />
                  </div>
                </div>
              </div>
              <!-- overview info -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 pt-2">
      <div class="container">
        <div class="row">
          <div
            class="col-6"
            style="align-items: center; display: flex; flex-direction: column"
          >
            <div class="wrapper">
              <div class="overviewInfo">
                <div class="actions">
                  <div class="cartbutton neurobutton">
                    <h5 class="mb-0">03</h5>
                  </div>
                </div>

                <div class="productinfo">
                  <div class="grouptext">
                    <a id="btnMult" class="cursor-pointer"
                      ><h1>MULTIPLICAR</h1></a
                    >
                    <p>Opción 03</p>
                  </div>

                  <div class="productImage">
                    <img src="./img/multiplicar.png" alt="multiplicar" />
                  </div>
                </div>
              </div>
              <!-- overview info -->
            </div>
          </div>
          <div
            class="col-6"
            style="align-items: center; display: flex; flex-direction: column"
          >
            <div class="wrapper">
              <div class="overviewInfo">
                <div class="actions">
                  <div class="cartbutton neurobutton">
                    <h5 class="mb-0">04</h5>
                  </div>
                </div>

                <div class="productinfo">
                  <div class="grouptext">
                    <a id="btnDiv" class="cursor-pointer"><h1>DIVIDIR</h1></a>
                    <p>Opción 04</p>
                  </div>

                  <div class="productImage">
                    <img src="./img/dividir.png" alt="dividir" />
                  </div>
                </div>
              </div>
              <!-- overview info -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
